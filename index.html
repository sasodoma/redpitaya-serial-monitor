<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"></meta>
    <title>Template Application</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<script src="scripts/app.js"></script>
</head>

<body>
	<div class="container mt-3">
		<h1>Serial monitor</h1>	
		<br>
		<div class="input-group">
			<input
				type="text"
				id="message"
				autocomplete="off"
				class="form-control"
				aria-describedby="send"
			/>
			<div class="input-group-append">
				<button class="btn btn-primary" type="button" id="send">Send</button>
			</div>
		</div>
		<br />
		<div class="form-group">
			<textarea readonly class="form-control" rows="12" id="console"></textarea>
		</div>
		<br />
		<div>
			<label>Line ending: </label>
			<select id="newline">
				<option value="none">None</option>
				<option value="lf">Line feed - LF</option>
				<option value="cr">Carriage return - CR</option>
				<option value="crlf">Both - CR and LF</option>
			</select>
			<label>Baud rate: </label>
			<select id="baud">
				<option value="4800">4800</option>
				<option value="9600">9600</option>
				<option value="115200">115200</option>
				<option value="230400">230400</option>
			</select>
		</div>
	<div>
</body>
</html>
